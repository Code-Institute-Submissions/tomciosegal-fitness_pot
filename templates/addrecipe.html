{% extends 'base.html' %}
{% block content %}

    <h1>Add Recipie</h1>

    <div class=class="row m-0 p-2 mt-3 mb-4">
    <div class="offset-2 col-8 email-form">
        <div class="row no-gutters">
            <div class="col-12">
                <p class="usr-msg">Use the Form below to send us a recipe, or enter your Email Address to View, Edit, or Delete your recipes.</p>
            </div>
        </div>
        <div class="row no-gutters">
            <form action="{{ url_for('index') }}" class="email-form-style col-12" method="GET">

                <div class="row no-gutters">
                    <div class="offset-1 col-7 ">
                        <input id="my_email" name="my_email" type="email" class="form-control text-center" placeholder="To See Your Recipes Enter Your Email Address" required>
                    </div>

                    <div class="col-3 ml-5">
                        <button class="ml-3 btn send-btn" type="submit" name="action">Get My Recipes</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

  <div class="row">
    <form class="col s12" action="{{ url_for('createrecepie') }}" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="name" name="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <input name="user_name" id="user_name" type="text" class="validate">
          <label for="user_name">Username</label>
        </div>
      </div>

    
      <div class="row">
        <div class="input-field col s6">
          <input name="title"id="title" type="text" class="validate">
          <label for="title">Name Dish</label>
        </div>
        <div class="input-field col s6">
          <input name = "serves" id="serves" type="text" class="validate">
          <label for="serves">How Many Serves</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input name="mail" id="mail" type="text" class="validate">
          <label for="mail">Email</label>
        </div>

        </div> -->

                            {% endfor %}
                        </select> -->

      </div>
      <div class="row">
          <div class="input-field col s12">
            <textarea name = "image_url"id="image_url" class="materialize-textarea" data-length="500"></textarea>
            <label for="image_url">Paste Your Image URL here</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea name ="ingredients"id="ingredients" class="materialize-textarea" data-length="500"></textarea>
            <label for="ingredients">Ingredients (one per line)</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea name ="instructions" id="instructions" class="materialize-textarea" data-length="500"></textarea>
            <label for="instructions">Instructions (one per line)</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipie
    <i class="material-icons right">send</i>
    </form>
  </div>




{% endblock %}
