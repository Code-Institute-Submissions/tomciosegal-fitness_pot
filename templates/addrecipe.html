{% extends 'base.html' %}
{% block content %}


    
    
    <h1 class = "recipe-header">{{text}}</h1>
    {% if message %}
     <h3 class= "all_fields_message">{{message}}</h3>
     {%endif%}

    <div class= "row m-0 p-2 mt-3 mb-4">
    <div class= "offset-2 col-8 email-form">
        <div class= "row no-gutters">
         {% if not session.get('logged_in') %}
            <div class="col-12">
                <p class="user-msg">Please Login to add recipe</p>
            </div>
            {% endif %}
        </div>
         
    </div>
</div>
     {% if session.get('logged_in') %}
  
  <div class="row">
    
        <form class="col s12" action="{{ url_for(form_action)}}" method="POST">
    

        <input name = "recipe_id" id="recipe_id" type="hidden" value="{{recipe._id}}">
    

      <div class="row">
        <div class="select-field col s6">
         <select id="category" name="category" class="form-control">
                            <option disabled="" selected="">Choose Category</option>
                            {% for category in categories %}
                            <option value="{{category}}">{{category}}</option>
                            {% endfor %}
         </select>
        </div>
     </div>
        <div class="row">
            <div class="input-field col s6">
                <input value="{{recipe.title}}" name="title" id="title" type="text" class="validate" required>
                    <label for="title">Name Dish</label>
            </div>
            <div class="input-field col s6">
                <input value="{{recipe.serves}}" name = "serves" id="serves" type="text" class="validate" required>
                    <label for="serves">How Many Serves</label>
            </div>
      </div>
      
          
      <div class="row">
          <div class="input-field col s12">
            <textarea name = "image_url" id="image_url" class="materialize-textarea" data-length="500" required>{{recipe.image}}</textarea>
            <label for="image_url">Paste Your Image URL here</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea name ="ingredients" id="ingredients" class="materialize-textarea" data-length="700" required>{{recipe.parsed_ingredients}}</textarea>
            <label for="ingredients">Ingredients (one per line)</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea name ="instructions" id="instructions" class="materialize-textarea" data-length="500">{{recipe.instructions}}</textarea>
            <label for="instructions">Instructions (one per line)</label>
          </div>
        </div>
        {% if session["username"] %}
        <button class="btn waves-effect waves-light" type="submit" name="action">{{button_text}}</button>
            <i class="material-icons right">send</i>
    {% endif %}
    </form>
  </div>

  {% endif %}




{% endblock %}
